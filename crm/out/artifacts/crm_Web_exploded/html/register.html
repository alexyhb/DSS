
<html>
<head>
    <title>Sign Up</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM</title>

    <!-- bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <!-- title -->
    <div class="row">
        <div class="col-md-12">
            <h2>Register</h2>
        </div>
    </div>

    <!-- register -->
    <div class="row">
        <form>
            <div class="form-group">
                <label for="accountID">Username: </label>
                <input type="text" class="form-control" id="accountID" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="con_password">Company name</label>
                <input type="password" class="form-control" id="con_name" placeholder="Enter Company name">
            </div>
            <div class="form-group">
                <label for="con_password">Company industry</label>
                <input type="password" class="form-control" id="con_password" placeholder="Enter Company industry">
            </div>
            <div class="form-group">
                <label for="email">Company scale</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Company scale">
            </div>
            <div class="form-group">
                <label for="phone">Company nationality</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Company nationality">
            </div>
            <div class="form-group">
                <label for="com_name">Product quantity</label>
                <input type="text" class="form-control" id="com_name" placeholder="Enter Product quantity">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>

</div>

</body>
</html>
